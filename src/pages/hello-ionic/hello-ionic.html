<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="address" placeholder="Registration backend IP (e.g.: http://123.111.22.33:3001)"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button (click)="register(address)" [disabled]="disabled" ion-button color="primary" block>Register</button>
  </div>

  <h1>Push Notifications Status</h1>
  <div>{{message}}</div>

  <h1>Notifications</h1>

  <ion-list>
    <ion-item ion-item *ngFor="let notification of notifications">
      <div><b>{{notification.title}}</b></div>
      <div>{{notification.message}}</div>
    </ion-item>
  </ion-list>
</ion-content>
